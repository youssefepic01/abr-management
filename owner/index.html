<!DOCTYPE html>
<html>
<head>
    <title>ABR Owner Panel</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; width: 100%; max-width: 450px; margin-bottom: 30px; border: 1px solid #334155; }
        h2 { color: #38bdf8; margin-top: 0; }
        label { display: block; margin: 10px 0 5px; color: #94a3b8; }
        input, select, textarea { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; border-radius: 6px; color: #020617; font-weight: bold; margin-top: 15px; cursor: pointer; }
        button:hover { background: #7dd3fc; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“¢ Post Official Update</h2>
        <form id="updateForm">
            <label>Type</label>
            <select id="upType"><option>Announcement</option><option>Score</option></select>
            <label>Message</label>
            <textarea id="upMsg" required></textarea>
            <button type="submit" id="btn1">Publish Update</button>
        </form>
    </div>

    <div class="card">
        <h2>ðŸ‘¥ Add Staff Member</h2>
        <form id="staffForm">
            <label>Name</label>
            <input type="text" id="stName" required>
            <label>Role</label>
            <select id="stRole"><option>Admin</option><option>Moderator</option><option>Developer</option></select>
            <button type="submit" id="btn2">Add Staff</button>
        </form>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t';

        // Script for Updates
        document.getElementById('updateForm').onsubmit = e => {
            e.preventDefault();
            document.getElementById('btn1').innerText = "Sending...";
            fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: [{type: document.getElementById('upType').value, message: document.getElementById('upMsg').value, date: new Date().toLocaleString()}]})
            }).then(() => { alert("Update Posted!"); location.reload(); });
        };

        // Script for Staff Database
        document.getElementById('staffForm').onsubmit = e => {
            e.preventDefault();
            document.getElementById('btn2').innerText = "Adding...";
            fetch("https://sheetdb.io/api/v1/nsqoeik98h24t?sheet=staff", {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: [{name: document.getElementById('stName').value, role: document.getElementById('stRole').value, date_added: new Date().toLocaleDateString()}]})
            }).then(() => { alert("Staff Added!"); location.reload(); });
        };
    </script>
</body>
</html>
