<!DOCTYPE html>
<html>
<head>
    <title>Ownership Dashboard</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; margin-bottom: 20px; }
        .menu-btn { padding: 20px; background: #1e293b; border: 1px solid #38bdf8; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .menu-btn:hover { background: #38bdf8; color: #020617; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; width: 100%; max-width: 500px; border: 1px solid #334155; display: none; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: #2563eb; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .active { display: block; }
    </style>
</head>
<body>

    <h1>üëë Ownership Panel</h1>

    <div class="menu">
        <button class="menu-btn" onclick="show('ann')">üì¢ Send Announcement</button>
        <button class="menu-btn" onclick="show('staff')">üë• Add Staff</button>
        <button class="menu-btn" onclick="show('strike')">‚öñÔ∏è Issue Strike</button>
        <button class="menu-btn" onclick="window.location.href='/view'">üåê View Public Site</button>
    </div>

    <div id="ann" class="card">
        <h2>Post Announcement</h2>
        <input type="text" id="mType" placeholder="Title">
        <textarea id="mText" placeholder="Message..."></textarea>
        <button class="save-btn" onclick="send('Sheet1', {type:mType.value, message:mText.value, date:new Date().toLocaleString()})">Publish</button>
    </div>

    <div id="staff" class="card">
        <h2>Add New Staff</h2>
        <input type="text" id="sName" placeholder="Username">
        <input type="text" id="sRole" placeholder="Rank">
        <button class="save-btn" onclick="send('staff', {name:sName.value, role:sRole.value})">Save Staff</button>
    </div>

    <div id="strike" class="card">
        <h2>Issue Strike</h2>
        <input type="text" id="stName" placeholder="Staff Username">
        <select id="stLvl"><option>S1</option><option>S2</option><option>S3</option><option>S4</option></select>
        <textarea id="stReason" placeholder="Reason"></textarea>
        <button class="save-btn" style="background:#dc2626" onclick="send('strikes', {name:stName.value, strike_level:stLvl.value, reason:stReason.value})">Confirm Strike</button>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24';
        function show(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        async function send(sheet, data) {
            await fetch(API+'?sheet='+sheet, {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({data:[data]})
            });
            alert("Success!"); location.reload();
        }
    </script>
</body>
</html>
