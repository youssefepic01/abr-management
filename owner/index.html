<!DOCTYPE html>
<html>
<head>
    <title>ABR Ownership Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ABR â€“ Ownership Panel</h1>
    
    <form id="ownerForm">
        <label>Update Type:</label>
        <select id="type">
            <option>ğŸ“¢ Announcement</option>
            <option>ğŸ“Š Score Update</option>
            <option>ğŸ“ General Note</option>
        </select>

        <label>Your Message:</label>
        <textarea id="message" placeholder="Type your update here..." required></textarea>

        <button type="submit" id="btn">Publish to Board</button>
    </form>

    <p class="warn">âš ï¸ This panel is for Ownership only.</p>

    <script>
        const form = document.getElementById('ownerForm');
        const btn = document.getElementById('btn');

        form.addEventListener("submit", e => {
            e.preventDefault();
            btn.innerText = "Publishing...";
            btn.disabled = true;

            // PASTE YOUR SHEETDB LINK BELOW
            fetch('https://sheetdb.io/api/v1/nsqoeik98h24t', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    data: [{
                        type: document.getElementById('type').value,
                        message: document.getElementById('message').value,
                        date: new Date().toLocaleString()
                    }]
                })
            })
            .then(res => {
                alert("Success! Leadership can now see this when they refresh.");
                form.reset();
                btn.innerText = "Publish to Board";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
