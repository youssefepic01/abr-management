<!DOCTYPE html>
<html>
<head>
    <title>RP Admin | Leadership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0b1120; --side: #111827; --accent: #8b5cf6; --text: #94a3b8; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: white; font-family: sans-serif; }
        .sidebar { width: 250px; background: var(--side); padding: 20px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; color: var(--accent); }
        .nav-item { padding: 12px; border-radius: 8px; color: var(--text); cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover { background: #1e293b; color: white; }
        .nav-item.active { background: var(--accent); color: white; }
        .main { flex: 1; padding: 40px; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; max-width: 600px; border: 1px solid #334155; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #0b1120; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #1e293b; box-sizing: border-box; }
            .main { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üëÆ Leadership</div>
        <div class="nav-item active">‚öñÔ∏è Issue Strike</div>
        <div class="nav-item" onclick="window.location.href='/view/'">üìã View Database</div>
    </div>
    <div class="main">
        <div class="card">
            <h2>Issue Staff Strike</h2>
            <input type="text" id="target" placeholder="Staff Username">
            <select id="lvl"><option>S1</option><option>S2</option><option>S3</option><option>S4</option></select>
            <textarea id="res" rows="4" placeholder="Reason..."></textarea>
            <button id="subBtn" onclick="sendStrike()">SUBMIT STRIKE</button>
        </div>
    </div>
    <script>
        async function sendStrike() {
            const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t?sheet=strikes';
            const btn = document.getElementById('subBtn');
            btn.innerText = "Saving...";
            const data = { name: document.getElementById('target').value, strike_level: document.getElementById('lvl').value, reason: document.getElementById('res').value, date: new Date().toLocaleString() };
            try {
                await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ data: [data] }) });
                alert("Strike Logged!"); location.reload();
            } catch (err) { alert("Error."); btn.innerText = "SUBMIT STRIKE"; }
        }
    </script>
</body>
</html>
