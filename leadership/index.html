<!DOCTYPE html>
<html>
<head>
    <title>RP Admin | Leadership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0b1120; --side: #111827; --accent: #8b5cf6; --text: #94a3b8; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: white; font-family: sans-serif; }
        .sidebar { width: 250px; background: var(--side); padding: 20px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; color: var(--accent); }
        .nav-item { padding: 12px; border-radius: 8px; color: var(--text); cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover { background: #1e293b; color: white; }
        .nav-item.active { background: var(--accent); color: white; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; max-width: 600px; display: none; border: 1px solid #334155; }
        .card.active { display: block; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #0b1120; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        
        /* Table Styles for LOA View */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--accent); font-size: 12px; text-transform: uppercase; padding-bottom: 10px; }
        td { padding: 8px 0; border-bottom: 1px solid #334155; font-size: 14px; }

        .demo-banner {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: #000; padding: 10px; border-radius: 8px; font-weight: 800; font-size: 12px;
            margin-bottom: 25px; text-align: center; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(245, 158, 11, 0.5); }
            100% { box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="demo-banner">‚ö†Ô∏è DEMO ENVIRONMENT</div>
        <div class="logo">üëÆ Leadership</div>
        <div class="nav-item active" onclick="showTab('strikeTab', this)">‚öñÔ∏è Issue Strike</div>
        <div class="nav-item" onclick="showTab('requestTab', this)">üì© Request Action</div>
        <div class="nav-item" onclick="showTab('loaViewTab', this)">‚úàÔ∏è View LOA List</div>
        <a href="INSERT_YOUR_PUBLIC_SITE_URL_HERE" style="text-decoration:none; margin-top: auto;">
            <div class="nav-item">üìã Public Site</div>
        </a>
    </div>

    <div class="main">
        <div id="strikeTab" class="card active">
            <h2>Issue Staff Punishment</h2>
            <input type="text" id="target" placeholder="Staff Username">
            <select id="lvl">
                <option>Verbal Warning</option>
                <option>Warning</option>
                <option>S1</option>
                <option>S2</option>
                <option>S3</option>
            </select>
            <textarea id="res" rows="4" placeholder="Reason..."></textarea>
            <button id="subBtn" onclick="sendStrike()">SUBMIT STRIKE</button>
        </div>

        <div id="requestTab" class="card">
            <h2>Request Action</h2>
            <input type="text" id="reqTarget" placeholder="Staff Username">
            <select id="reqType">
                <option value="Demotion">Demotion</option>
                <option value="Firing">Firing</option>
            </select>
            <textarea id="reqRes" rows="4" placeholder="Reason for this request..."></textarea>
            <button id="reqBtn" onclick="sendRequest()" style="background: #ec4899;">SEND REQUEST</button>
        </div>

        <div id="loaViewTab" class="card">
            <h2>Staff on LOA</h2>
            <div id="loaList">Loading LOA data...</div>
        </div>
    </div>

    <script>
        const API_POST = 'https://script.google.com/macros/s/AKfycbyGipapObdry9qy39Zj1vY2_gRKRLm9KIDNqclRishFkhaBAutKVlcTYuuVPwnIpTwvyQ/exec';

        function showTab(tabId, el) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
            if(tabId === 'loaViewTab') loadLOA();
        }

        async function loadLOA() {
            const container = document.getElementById('loaList');
            try {
                const res = await fetch(SHEETDB + '?sheet=loa');
                const data = await res.json();
                if(!data.length) { container.innerHTML = "No one is currently on LOA."; return; }
                
                let html = `<table><tr><th>Name</th><th>Until</th><th>Reason</th></tr>`;
                data.forEach(item => {
                    html += `<tr><td>${item.name}</td><td>${item.end_date || item.end}</td><td>${item.reason}</td></tr>`;
                });
                html += `</table>`;
                container.innerHTML = html;
            } catch (e) { container.innerHTML = "Error loading LOA data."; }
        }

        async function sendStrike() {
            const payload = { sheet: 'strikes', values: [document.getElementById('target').value, document.getElementById('lvl').value, document.getElementById('res').value, new Date().toLocaleString()] };
            fetch(API_POST, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Strike Logged!"); location.reload();
        }

        async function sendRequest() {
            const payload = { sheet: 'requests', values: [document.getElementById('reqTarget').value, document.getElementById('reqType').value, document.getElementById('reqRes').value, "PENDING", new Date().toLocaleString()] };
            fetch(API_POST, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Request sent!"); location.reload();
        }
    </script>
</body>
</html>
