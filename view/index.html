<!DOCTYPE html>
<html>
<head>
    <title>ABR Staff Directory</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .staff-card { background: #1e293b; padding: 15px; border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #38bdf8; }
        .role-badge { background: #38bdf8; color: #020617; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .id-text { color: #94a3b8; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ Official Staff Directory</h1>
        <div id="displayList">Loading staff database...</div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24?sheet=staff';

        fetch(API).then(res => res.json()).then(data => {
            const display = document.getElementById('displayList');
            if(data.length === 0) { display.innerHTML = "No staff currently registered."; return; }
            
            display.innerHTML = data.map(s => `
                <div class="staff-card">
                    <div>
                        <div style="font-weight: bold; font-size: 1.1rem;">${s.name}</div>
                        <div class="id-text">User ID: ${s.id}</div>
                    </div>
                    <div class="role-badge">${s.role}</div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
