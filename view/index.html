<!DOCTYPE html>
<html>
<head>
    <title>ABR Public Board</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; }
        .section { max-width: 600px; margin: 0 auto 30px; }
        .box { background: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #38bdf8; }
        .strike-box { border-left-color: #ef4444; }
        h1 { color: #38bdf8; border-bottom: 1px solid #334155; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="section">
        <h1>üì¢ Announcements</h1>
        <div id="updates">Loading...</div>
    </div>

    <div class="section">
        <h1>üë• Staff List</h1>
        <div id="staffList">Loading...</div>
    </div>

    <div class="section">
        <h1>‚öñÔ∏è Staff Strikes</h1>
        <div id="strikesList">Loading...</div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t';

        // Load Announcements
        fetch(API + '?sheet=Sheet1').then(r => r.json()).then(data => {
            document.getElementById('updates').innerHTML = data.reverse().map(i => `
                <div class="box"><b>${i.type}</b><p>${i.message}</p></div>
            `).join('');
        });

        // Load Staff (Fixed "undefined" by using exact sheet headers)
        fetch('https://sheetdb.io/api/v1/nsqoeik98h24t?sheet=staff').then(r => r.json()).then(data => {
            document.getElementById('staffList').innerHTML = data.map(s => `
                <div class="box"><b>${s.name}</b> <span style="float:right; color:#f472b6;">${s.role}</span></div>
            `).join('');
        });

        // Load Strikes
        fetch('https://sheetdb.io/api/v1/nsqoeik98h24t?sheet=strikes').then(r => r.json()).then(data => {
            document.getElementById('strikesList').innerHTML = data.reverse().map(s => `
                <div class="box strike-box">
                    <b>${s.name}</b> - <span style="color:#ef4444;">${s.strike_level}</span>
                    <p style="margin:5px 0 0; font-size:0.9rem;">${s.reason}</p>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
