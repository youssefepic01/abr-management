<!DOCTYPE html>
<html>
<head>
    <title>Leadership Dashboard</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .menu { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .menu-btn { padding: 20px; background: #1e293b; border: 1px solid #f472b6; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .menu-btn:hover { background: #f472b6; color: #020617; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; width: 100%; max-width: 400px; border: 1px solid #334155; display: none; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: #dc2626; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .active { display: block; }
        h1 { color: #f472b6; margin-bottom: 30px; }
    </style>
</head>
<body>

    <h1>üëÆ Leadership Panel</h1>

    <div class="menu">
        <button class="menu-btn" onclick="window.location.href='/view/'">üìã View Database & Announcements</button>
        <button class="menu-btn" onclick="show('strikeBox')">‚öñÔ∏è Issue a Staff Strike</button>
    </div>

    <div id="strikeBox" class="card">
        <h2>Issue Strike</h2>
        <input type="text" id="targetName" placeholder="Staff Username">
        <select id="strikeLvl">
            <option>S1</option>
            <option>S2</option>
            <option>S3</option>
            <option>S4</option>
        </select>
        <textarea id="reason" placeholder="Reason for this strike..."></textarea>
        <button class="save-btn" onclick="submitStrike()">SUBMIT STRIKE</button>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t';

        function show(id) {
            const card = document.getElementById(id);
            card.classList.toggle('active');
        }

        async function submitStrike() {
            const btn = event.target;
            btn.innerText = "Logging...";
            btn.disabled = true;

            const data = {
                name: document.getElementById('targetName').value,
                strike_level: document.getElementById('strikeLvl').value,
                reason: document.getElementById('reason').value,
                date: new Date().toLocaleString()
            };

            try {
                await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: [data] })
                });
                alert("Strike Logged Successfully!");
                location.reload();
            } catch (err) {
                alert("Error logging strike.");
                btn.innerText = "SUBMIT STRIKE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
