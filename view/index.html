<!DOCTYPE html>
<html>
<head>
    <title>ABR Board</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; }
        .section { max-width: 600px; margin: 0 auto 40px; }
        .item { background: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #38bdf8; }
        .staff-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div class="section">
        <h2>ðŸ“¢ Latest Updates</h2>
        <div id="updatesList">Loading...</div>
    </div>

    <div class="section">
        <h2>ðŸ‘¥ Staff Directory</h2>
        <div id="staffDisplay" class="staff-grid">Loading...</div>
    </div>

    <script>
        const baseAPI = 'https://sheetdb.io/api/v1/nsqoeik98h24';

        // Get Updates
        fetch(baseAPI + '?sheet=Sheet1').then(res => res.json()).then(data => {
            document.getElementById('updatesList').innerHTML = data.reverse().map(i => `
                <div class="item"><strong>${i.type}</strong> <small>${i.date}</small><p>${i.message}</p></div>
            `).join('');
        });

        // Get Staff
        fetch(baseAPI + '?sheet=staff').then(res => res.json()).then(data => {
            document.getElementById('staffDisplay').innerHTML = data.map(s => `
                <div class="item" style="border-left-color: #f472b6;">
                    <b>${s.name}</b><br><small>ID: ${s.id}</small><br>
                    <span style="color:#f472b6">${s.role}</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
