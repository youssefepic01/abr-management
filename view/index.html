<!DOCTYPE html>
<html>
<head>
    <title>ABR Leadership View</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 20px; }
        .section { max-width: 600px; margin: 0 auto 40px; }
        .post, .staff-item { background: #1e293b; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #38bdf8; }
        .staff-item { border-left-color: #f472b6; display: flex; justify-content: space-between; }
        h2 { border-bottom: 1px solid #334155; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="section">
        <h2>ðŸ“¢ Recent Updates</h2>
        <div id="updates">Loading...</div>
    </div>

    <div class="section">
        <h2>ðŸ‘¥ Staff Database</h2>
        <div id="staffList">Loading...</div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t';

        // Load Updates
        fetch(API).then(res => res.json()).then(data => {
            document.getElementById('updates').innerHTML = data.reverse().map(i => `
                <div class="post"><strong>${i.type}</strong> <small>${i.date}</small><p>${i.message}</p></div>
            `).join('');
        });

        // Load Staff
        fetch("https://sheetdb.io/api/v1/nsqoeik98h24t?sheet=staff").then(res => res.json()).then(data => {
            document.getElementById('staffList').innerHTML = data.map(s => `
                <div class="staff-item"><span>${s.name}</span> <b style="color:#f472b6">${s.role}</b></div>
            `).join('');
        });
    </script>
</body>
</html>
