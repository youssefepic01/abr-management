<!DOCTYPE html>
<html>
<head>
    <title>RP Admin | Ownership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #0b1120; --side: #111827; --accent: #3b82f6; --text: #94a3b8; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: white; font-family: sans-serif; }
        .sidebar { width: 250px; background: var(--side); padding: 20px; border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: bold; font-size: 1.2rem; margin-bottom: 30px; color: var(--accent); }
        .nav-item { padding: 12px; border-radius: 8px; color: var(--text); cursor: pointer; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover { background: #1e293b; color: white; }
        .nav-item.active { background: var(--accent); color: white; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; max-width: 600px; display: none; border: 1px solid #334155; margin-bottom: 20px; }
        .card.active { display: block; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #0b1120; border: 1px solid #334155; color: white; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        
        /* Styles for the Approval Cards */
        .req-card { background: #0b1120; padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; }
        .btn-approve { background: #10b981; flex: 1; }
        .btn-deny { background: #ef4444; flex: 1; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #1e293b; box-sizing: border-box; }
            .main { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">üõ°Ô∏è Owner Panel</div>
        <div class="nav-item active" onclick="show('ann', this)">üì¢ Announcement</div>
        <div class="nav-item" onclick="show('approvals', this)">üì© Pending Requests</div>
        <div class="nav-item" onclick="show('staff', this)">üë• Add Staff</div>
        <div class="nav-item" onclick="show('strike', this)">‚ö†Ô∏è Issue Strike</div>
        <div class="nav-item" style="color: #10b981; margin-top: 20px;" onclick="window.location.href='/view/'">üåê View Public Site</div>
    </div>
    <div class="main">
        <div id="ann" class="card active">
            <h2>Post Announcement</h2>
            <input type="text" id="mType" placeholder="Subject">
            <textarea id="mText" rows="5" placeholder="Message..."></textarea>
            <button onclick="send('Sheet1', {type:mType.value, message:mText.value, date:new Date().toLocaleString()})">Publish</button>
        </div>

        <div id="approvals" class="card">
            <h2>Pending Staff Actions</h2>
            <div id="requestList">Loading requests...</div>
        </div>

        <div id="staff" class="card">
            <h2>Add New Staff Member</h2>
            <input type="text" id="sName" placeholder="Username">
            <input type="text" id="sRole" placeholder="Rank">
            <button onclick="send('staff', {name:sName.value, role:sRole.value, date_added:new Date().toLocaleDateString()})">Save Staff</button>
        </div>

        <div id="strike" class="card">
            <h2>Issue Strike</h2>
            <input type="text" id="stName" placeholder="Username">
            <select id="stLvl"><option>S1</option><option>S2</option><option>S3</option><option>S4</option></select>
            <textarea id="stReason" placeholder="Reason..."></textarea>
            <button style="background: #ef4444;" onclick="send('strikes', {name:stName.value, strike_level:stLvl.value, reason:stReason.value, date:new Date().toLocaleString()})">Confirm Strike</button>
        </div>
    </div>

    <script>
        const API = 'https://sheetdb.io/api/v1/nsqoeik98h24t';

        function show(id, el) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'approvals') loadRequests();
        }

        async function send(sheet, data) {
            const btn = event.target; btn.innerText = "Sending...";
            try {
                await fetch(API + '?sheet=' + sheet, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: [data] })
                });
                alert("Success!"); location.reload();
            } catch (e) { alert("Error."); btn.innerText = "Try Again"; }
        }

        // --- APPROVAL LOGIC ---
        async function loadRequests() {
            const container = document.getElementById('requestList');
            container.innerHTML = "Fetching from database...";
            try {
                const res = await fetch(API + '?sheet=requests');
                const data = await res.json();
                const pending = data.filter(r => r.status === "PENDING");

                if (pending.length === 0) {
                    container.innerHTML = "<p>No pending requests.</p>";
                    return;
                }

                container.innerHTML = pending.map(r => `
                    <div class="req-card">
                        <h3>${r.type}: ${r.name}</h3>
                        <p><strong>Reason:</strong> ${r.reason}</p>
                        <p><small>${r.date}</small></p>
                        <div class="btn-group">
                            <button class="btn-approve" onclick="updateReq('${r.name}', 'APPROVED')">Approve</button>
                            <button class="btn-deny" onclick="updateReq('${r.name}', 'DENIED')">Deny</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { container.innerHTML = "Error loading requests."; }
        }

        async function updateReq(name, status) {
            try {
                // Find row by name in the requests sheet and update status
                await fetch(`${API}/name/${name}?sheet=requests`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: { status: status } })
                });
                alert("Action: " + status);
                loadRequests();
            } catch (e) { alert("Update failed."); }
        }

        // Auto-load approvals if that's the active tab
        loadRequests();
    </script>
</body>
</html>
